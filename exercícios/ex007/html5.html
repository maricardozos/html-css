<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
    <style>
        body {
            background-color: rgb(238, 192, 230);
        }
    </style>
</head>
<body>
    <p>
        Eu moro na <address>Rua dos Capixabas, 299 - Botafogo - RJ.</address>
    </p>
    <br>
    <h1>Novas tags aprendidas</h1>
    <p>Hoje aprendi a não usar tags absoletas, aprendi a colocar cor na página com a tag ''&lt;background-color&gt;'', e aprendi a tag endereço.</p>
</body>
</html>
